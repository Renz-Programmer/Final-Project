<!DOCTYPE html>

  <link rel="stylesheet" href="style.css">
  <style>
    .project2-center {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 100px 30px;
      min-height: 80vh;
    }

    .transparent-box {
      background-color: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(14px);
      padding: 80px 80px;
      border-radius: 20px;
      box-shadow: 0 14px 34px rgba(0, 0, 0, 0.45);
      max-width: 1200px;
      width: 100%;
      text-align: center;
    }

    .transparent-box img {
      width: 100%;
      max-width: 1000px;
      border-radius: 15px;
      box-shadow: 0 8px 18px rgba(255, 255, 255, 0.25);
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .back-arrow button {
      background: transparent;
      border: none;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    .back-arrow button:hover {
      color: #aaa;
    }
  </style>
</head>
