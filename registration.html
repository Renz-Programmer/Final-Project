<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="register-page page-layout">
  <div class="stars"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>

  <div class="back-button" style="position: absolute; top: 20px; left: 20px;">
    <button onclick="history.back()" style="font-size: 1.2rem;">‚Üê</button>
  </div>

  <header>
    <div class="logo-title">
      <img src="feutech_10.png" alt="Logo" class="logo">
      <h1 id="headline">Register Below</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="contact.html">Contact Me</a>
      <a href="registration.html">Registration</a>
    </nav>
  </header>

  <main style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px 20px;">
    <form id="registerForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <input type="number" id="age" placeholder="Your Age" min="0" required />
      <button type="submit">Submit</button>
    </form>

    <div class="thank-you" id="thankYouMessage" style="display:none;"></div>
  </main>

  <footer>
    <p>¬© 2025 My Website</p>
  </footer>

  <script>
    const form = document.getElementById('registerForm');
    const thankYou = document.getElementById('thankYouMessage');
    const headline = document.getElementById('headline');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const age = parseInt(document.getElementById('age').value);

      if (isNaN(age) || age < 0) {
        alert("Please enter a valid (non-negative) age.");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbzD2GxZUnm4BlzN3sCB1TBn7vfIiYyuYx7qkFciBXvb-VSUPb3lzCYjHdpa_D0TeHSDRw/exec", {
        method: "POST",
        body: JSON.stringify({ name, email, age }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(response => {
        thankYou.innerHTML = `
          üéâ Thank you for registering!<br><br>
          <strong>Name:</strong> ${name}<br>
          <strong>Email:</strong> ${email}<br>
          <strong>Age:</strong> ${age}
        `;
        thankYou.style.display = 'block';
        headline.style.color = '#e74c3c';

        setTimeout(() => askToRegisterAgain(), 2000);
      })
      .catch(err => {
        alert("Failed to submit. Please try again.");
        console.error(err);
      });
    });

    function askToRegisterAgain() {
      let answer = prompt("Would you like to register again? [y/n]");
      if (answer && answer.toLowerCase() === 'y') {
        form.reset();
        thankYou.style.display = 'none';
        headline.style.color = '#fff';
      } else {
        window.location.href = "index.html";
      }
    }

    window.addEventListener('pageshow', function (event) {
      if (event.persisted) {
        form.reset();
        thankYou.style.display = 'none';
      }
    });
  </script>
</body>
</html>
