<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0b0b2b, #1b2735 70%, #090a0f);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stars, .shooting-star {
      position: absolute;
      z-index: 0;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 16px;
      padding: 40px 50px;
      width: 100%;
      max-width: 500px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      z-index: 1;
      text-align: center;
    }

    .form-container h1 {
      color: #fff;
      margin-bottom: 25px;
    }

    .form-container input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-container button {
      padding: 12px 20px;
      background-color: #e74c3c;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    .form-container button:hover {
      background-color: #c0392b;
    }

    .thank-you {
      color: white;
      margin-top: 20px;
    }

    .back-button {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1;
    }

    .back-button button {
      padding: 10px 20px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .back-button button:hover {
      background-color: #222;
    }
  </style>
</head>

<body>
  <div class="stars"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>

  <div class="back-button">
    <button onclick="location.href='index.html'">‚Üê Back to Homepage</button>
  </div>

  <div class="form-container">
    <h1 id="headline">Register Below</h1>

    <form id="registerForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <input type="number" id="age" placeholder="Your Age" min="0" required />
      <button type="submit">Submit</button>
    </form>

    <div class="thank-you" id="thankYouMessage" style="display:none;"></div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const thankYou = document.getElementById('thankYouMessage');
    const headline = document.getElementById('headline');

    const scriptURL = 'https://script.google.com/macros/s/AKfycbwSP2lQ9MayjhEGo3pz5V0mJJbzCV50PrXYqJ6svbLrhdTmpy9G1Dsb5TDxJucbPcx9Hw/exec';

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const age = parseInt(document.getElementById('age').value);

      if (isNaN(age) || age < 0) {
        alert("Please enter a valid (non-negative) age.");
        return;
      }

      const formData = new FormData();
      formData.append('name', name);
      formData.append('email', email);
      formData.append('age', age);

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(response => {
        thankYou.innerHTML = `
          üéâ Thank you for registering!<br><br>
          <strong>Name:</strong> ${name}<br>
          <strong>Email:</strong> ${email}<br>
          <strong>Age:</strong> ${age}
        `;
        thankYou.style.display = 'block';
        headline.style.color = '#e74c3c';

        setTimeout(() => {
          askToRegisterAgain();
        }, 2000);
      })
      .catch(error => {
        alert('Error saving to Google Sheet: ' + error.message);
      });
    });

    function askToRegisterAgain() {
      let answer = prompt("Would you like to register again? [y/n]");
      if (answer && answer.toLowerCase() === 'y') {
        form.reset();
        thankYou.style.display = 'none';
        headline.style.color = '#fff';
      } else {
        window.location.href = "index.html";
      }
    }

    window.addEventListener('pageshow', function (event) {
      if (event.persisted) {
        form.reset();
        thankYou.style.display = 'none';
      }
    });
  </script>
</body>
</html>
