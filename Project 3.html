<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project 3</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: white;
      background: linear-gradient(to bottom, #0b0b2b, #1b2735 70%, #090a0f);
    }

    .project-center {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      min-height: 100vh;
    }

    .transparent-box {
      background-color: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 1400px;
      text-align: center;
    }

    .transparent-box h2 {
      margin-bottom: 20px;
      color: #fff;
      font-size: 2rem;
    }

    .transparent-box img {
      width: 100%;
      max-width: 1200px;
      max-height: 800px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(255, 255, 255, 0.2);
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .back-arrow button {
      background: transparent;
      border: none;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    .back-arrow button:hover {
      color: #aaa;
    }

    header {
      background-color: #0a0a0a;
      padding: 20px;
      text-align: center;
    }

    .logo-title {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .logo {
      height: 50px;
      width: 50px;
      border-radius: 50%;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #aaa;
    }

    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body class="bg-project3 page-layout">  

  <div class="back-arrow">
    <button onclick="history.back()">←</button>
  </div>

  <header>
    <div class="logo-title">
      <img src="feutech_10.png" alt="Logo" class="logo">
      <h1>Project 3</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="registration.html">Registration</a>
    </nav>
  </header>

  <main>
    <section class="project-center">
      <div class="transparent-box">
        <h2>SDG Website Project</h2>
        <img src="SDG WEB.png" alt="Screenshot of Project 3">
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 My Website</p>
  </footer>
</body>
</html>
