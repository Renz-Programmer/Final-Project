  <link rel="stylesheet" href="style.css">
  <style>
    .project-center {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 100px 20px;
      min-height: 80vh;
    }

    .transparent-box {
      background-color: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.4);
      max-width: 1020px;
      width: fit-content;
      text-align: center;
    }

    .transparent-box h2 {
      margin-bottom: 20px;
      color: #fff;
    }

    .transparent-box img {
      width: 100%;
      max-width: 1000px;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(255, 255, 255, 0.2);
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .back-arrow button {
      background: transparent;
      border: none;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    .back-arrow button:hover {
      color: #aaa;
    }
  </style>
</head>
